<!--Maam the pdf of project stated select your shapes so i added 2 new shapes octahedron and ring😁😁-->

<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #">

      <a-box color="cyan"  position="-1 0.5 -4" ></a-box>
      <a-sphere position="1 1 -4" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2.5 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="16" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#E7E7E7"></a-sky>
      <a-octahedron position="-4 .76 -3" color="#FF926B" radius="0.45"></a-octahedron>
      <a-ring position="-6 1 -3" color="black" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-cone position="4 2 -3" colour="green" radius=3.14 height=3.14></a-cone>

    </a-scene>
</body>

</html>
